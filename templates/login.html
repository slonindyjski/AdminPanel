<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaloguj się</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/static/css/style.css">

    <link rel="manifest" href="/manifest.json">

    <meta name="theme-color" content="#0d6efd"/>

    <meta name="robots" content="noindex">

    <link rel="apple-touch-icon" href="/static/img/maskable_icons/maskable_icon_x192.png" />

    <script>
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.querySelector('html').setAttribute('data-bs-theme', 'dark');
        }
    </script>
</head>

<body>
    <div class="login-div">
        <form>
            <div class="h2 text-light-emphasis">Zaloguj się</div>
            <div id="bad-credentials" class="alert alert-danger d-none" role="alert">
                Błędne dane logowania!
            </div>
            <div id="bad-otp" class="alert alert-danger d-none" role="alert">
                Błędny kod 2FA (OTP)!
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Nazwa użytkownika</label>
                <input type="text" class="form-control" id="username" autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Hasło</label>
                <input type="password" class="form-control" id="password" autocomplete="current-password">
            </div>
            <div class="mb-3 d-none">
                <label for="otp" class="form-label">Kod 2FA (OTP)</label>
                <input type="text" class="form-control" id="otp">
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-key-fill"></i> Zaloguj się</button>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', (e) => {
            document.querySelector('button[type=submit]').innerHTML = `
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="visually-hidden">Loading...</span>
            `;
            document.querySelector('button[type=submit]').disabled = true;
            var data;
            if (document.querySelector('#otp').value == '') {
                data = { username: document.querySelector('#username').value, password: document.querySelector('#password').value };
            } else {
                data = { username: document.querySelector('#username').value, password: document.querySelector('#password').value, otp: document.querySelector('#otp').value }
            }
            fetch('/login_user', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(function (response) { return response.json(); })
                .then(function (json) {
                    if (json.status == 'ok') {
                        window.location.replace('/')
                    } else if (json.status == 'bad_credentials') {
                        document.querySelector('#bad-credentials').classList.remove('d-none');
                        document.querySelector('button[type=submit]').innerHTML = '<i class="bi bi-key-fill"></i> Zaloguj się';
                        document.querySelector('button[type=submit]').disabled = false;
                    } else if (json.status == 'otp_required') {
                        document.querySelector('#bad-credentials').classList.add('d-none');
                        document.querySelector('#username').disabled = true;
                        document.querySelector('#password').disabled = true;
                        document.querySelector('#otp').parentElement.classList.remove('d-none');
                        document.querySelector('button[type=submit]').innerHTML = '<i class="bi bi-key-fill"></i> Zaloguj się';
                        document.querySelector('button[type=submit]').disabled = false;
                    } else if (json.status == 'bad_otp') {
                        document.querySelector('#bad-otp').classList.remove('d-none');
                        document.querySelector('button[type=submit]').innerHTML = '<i class="bi bi-key-fill"></i> Zaloguj się';
                        document.querySelector('button[type=submit]').disabled = false;
                    }
                });
            e.preventDefault();
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>

</html>
